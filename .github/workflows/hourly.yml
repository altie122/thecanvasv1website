name: Hourly Snapshot

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - run: node scripts/hourlyfetch.js
        env:
          CREATE_API_KEY: ${{ secrets.CREATE_API_KEY }}